<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сравнение плейлистов</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0fe;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            text-align: left;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1aa34a;
        }

        #results {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #bbb;
            border-radius: 6px;
            background-color: #f0f9ff;
            text-align: left;
        }

        #results h2 {
            margin-top: 0;
            color: #1a73e8;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #d93025;
            font-weight: bold;
            margin-top: 15px;
        }

        .track-list {
            list-style: decimal;
            padding-left: 25px;
        }

        .track-list li {
            padding: 5px 0;
            border-bottom: 1px dashed #bbb;
        }

        .track-list li:last-child {
            border-bottom: none;
        }

        .warning {
            text-align: justify;
            text-justify: inter-word;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .collapsible {
            background-color: #1db954;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            border-radius: 6px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible:after {
            content: '+';
            font-size: 18px;
            font-weight: bold;
        }

        .active:after {
            content: '-';
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f9f9f9;
            border-radius: 0 0 6px 6px;
        }

        /* Share button styles */
        #shareButton {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Modal styles */
        #shareModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #shareModalContent {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            text-align: left;
        }

        #shareModalContent label {
            margin-top: 10px;
            display: block;
            font-weight: 600;
        }

        #shareModalContent input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #shareModalContent button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #shareCreateBtn {
            background-color: #1a73e8;
            color: white;
            margin-right: 10px;
        }

        #shareCancelBtn {
            background-color: #ccc;
            color: black;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button, #shareModalContent button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анализатор совместимости плейлистов</h1>
        <p class="warning">Перед использованием убедитесь, что плейлист открыт (не приватный) и пожалуйста ждите ответа, сервер думает долго, но упорно (сайт запущен на тапке)</p>
        <form onsubmit="comparePlaylists(); return false;" style="display: flex; flex-direction: column; align-items: center;">
            <label for="playlist1">Ссылка на плейлист (Spotify/Yandex Music):</label>
            <input type="url" id="playlist1" name="playlist1" placeholder="https://open.spotify.com/playlist/..." />

            <label for="playlist2">Ссылка на плейлист (Spotify/Yandex Music):</label>
            <input type="url" id="playlist2" name="playlist2" placeholder="https://open.spotify.com/playlist/..." />

            <button type="submit">Сравнить</button>
        </form>

        <div class="loader" id="loader"></div>
        <div id="results"></div>

        <button id="shareButton" onclick="openShareModal()" style="display:none;">Поделиться результатом</button>

        <p>Разработчик: <a href="https://github.com/slon-hk">@slon_hk</a></p>
    </div>

    <!-- Модальное окно для ввода имён -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShareModal()">&times;</span>
            <h2>Поделиться результатом</h2>
            <div class="form-group">
                <label for="shareName1">Имя первого человека:</label>
                <input type="text" id="shareName1" required>
            </div>
            <div class="form-group">
                <label for="shareName2">Имя второго человека:</label>
                <input type="text" id="shareName2" required>
            </div>
            <button onclick="generateShareImage()">Создать изображение</button>
        </div>
    </div>

    <script>
        async function comparePlaylists() {
            const playlist1Url = document.getElementById('playlist1').value;
            const playlist2Url = document.getElementById('playlist2').value;
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            const shareBtn = document.getElementById('shareButton');

            resultsDiv.innerHTML = '';
            shareBtn.style.display = 'none';

            if (!playlist1Url || !playlist2Url) {
                resultsDiv.innerHTML = '<p class="error">Пожалуйста, введите URL обоих плейлистов.</p>';
                return;
            }

            loader.style.display = 'block';

            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        playlist1_url: playlist1Url,
                        playlist2_url: playlist2Url,
                    }),
                });

                loader.style.display = 'none';

                if (!response.ok) {
                    const errorData = await response.json();
                    resultsDiv.innerHTML = `<p class="error">Ошибка: ${errorData.error || response.statusText}</p>`;
                    return;
                }

                const data = await response.json();
                // Сохраняем данные сравнения глобально
                window.comparisonData = data;

                let htmlResult = `<h2>Результаты сравнения:</h2>`;
                htmlResult += `<p><strong>Общая совместимость: ${data.percentage}%</strong></p>`;
                if (data.message) {
                    htmlResult += `<p><em>${data.message}</em></p>`;
                }
                htmlResult += `<p>Плейлист 1: ${data.playlist1_track_count} треков. Плейлист 2: ${data.playlist2_track_count} треков.</p>`;
                htmlResult += `<p>Общих треков: ${data.common_tracks_count}</p>`;

                if (data.common_tracks_details && data.common_tracks_details.length > 0) {
                    htmlResult +=
                        `<button type="button" class="collapsible">Общие треки (${data.common_tracks_count})</button>` +
                        `<div class="content" style="padding: 10px;">` +
                        `<ol type="1" class="track-list">` +
                        data.common_tracks_details
                            .map(
                                (track) =>
                                    `<li>${track.name} - ${track.artists.join(', ')}</li>`
                            )
                            .join('') +
                        `</ol></div>`;
                }

                htmlResult += `<p>Общих исполнителей: ${data.common_artists_count}</p>`;

                if (data.common_artists_details && data.common_artists_details.length > 0) {
                    htmlResult +=
                        `<button type="button" class="collapsible">Общие исполнители (${data.common_artists_count})</button>` +
                        `<div class="content" style="padding: 10px;">` +
                        `<ol type="1" class="track-list">` +
                        data.common_artists_details
                            .map((artist) => `<li>${artist}</li>`)
                            .join('') +
                        `</ol></div>`;
                }

                resultsDiv.innerHTML = htmlResult;

                // Показать кнопку «Поделиться» только если есть результат
                shareBtn.style.display = 'inline-block';

                // Коллапс для списков
                resultsDiv.querySelectorAll('.collapsible').forEach((button) => {
                    button.addEventListener('click', function () {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + 'px';
                        }
                    });
                });
            } catch (error) {
                loader.style.display = 'none';
                resultsDiv.innerHTML = `<p class="error">Сетевая ошибка или проблема с запросом: ${error.message}</p>`;
                console.error('Fetch error:', error);
            }
        }

        function openShareModal() {
            document.getElementById('shareModal').style.display = 'flex';
        }

        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        async function generateShareImage() {
            const name1 = document.getElementById('shareName1').value.trim();
            const name2 = document.getElementById('shareName2').value.trim();
            
            // Получаем процент из сохраненных данных сравнения
            const percentage = window.comparisonData ? window.comparisonData.percentage : 0;
            
            if (!name1 || !name2) {
                alert('Пожалуйста, введите оба имени.');
                return;
            }

            // Get stored comparison data
            const playlist1Url = document.getElementById('playlist1').value;
            const playlist2Url = document.getElementById('playlist2').value;
            
            if (!window.comparisonData) {
                alert('Пожалуйста, сначала выполните сравнение плейлистов.');
                return;
            }
            
            // Store the comparison data when received
            const shareData = {
                name1: name1,
                name2: name2,
                percentage: percentage,
                playlist1_url: playlist1Url,
                playlist2_url: playlist2Url
            };

            try {
                const response = await fetch('/api/share-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(shareData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ошибка при создании изображения');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = `share_${name1}_${name2}.jpg`;
                link.click();

                closeShareModal();
            } catch (e) {
                console.error(e);
                alert(e.message);
            }
        }
    </script>
</body>
</html>
